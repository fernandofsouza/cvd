<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="title">
        Cadastro Tipo de Pagamento
    </ui:define>

	<ui:define name="body">
		<f:metadata>
			<f:viewParam name="id"
				value="#{cadastroTipoPagamentoView.idTipoPagamento}"
				converter="javax.faces.Long" />
			<f:event listener="#{cadastroTipoPagamentoView.inicializar()}"
				type="preRenderView"></f:event>
		</f:metadata>

		<adm:breadcrumb
			title="Cadastro Tipo de Pagamento #{cadastroTipoPagamentoView.tipoPagamento.id}"
			link="cadastro-tipo-pagamento.xhtml?id=#{cadastroTipoPagamentoView.tipoPagamento.id}" />
		<h:form id="form" prependId="false">
			<p:focus />


			<div class="box box-primary">
				<div class="box-header with-border">
					<div id="main-buttons" class="hidden-sm hidden-xs">
						<p:commandButton value="Salvar" update="@form"
							action="#{cadastroTipoPagamentoView.salvar()}" icon="fa fa-check"
							styleClass="btn-primary" />
						<p:spacer width="5" />

						<p:commandButton value="Excluir" process="@this"
							icon="fa fa-trash"
							action="#{cadastroTipoPagamentoView.excluir()}"
							styleClass="btn-danger">
						</p:commandButton>
						<p:spacer width="5" />
						<p:commandButton value="Voltar"
							action="lista-tipo-pagamento?faces-redirect=true" process="@this"
							icon="fa fa-close" />

					</div>

					<p:splitButton value="Salvar" update="@form"
						action="#{cadastroTipoPagamentoView.salvar()}" icon="fa fa-check"
						styleClass="hidden-md hidden-lg btn-primary">
						<p:menuitem value="Excluir"
							action="#{cadastroTipoPagamentoView.excluir()}" process="@this"
							icon="fa fa-trash" />
						<p:separator />
						<p:menuitem value="Voltar"
							action="lista-tipo-pagamento?faces-redirect=true" process="@this"
							icon="fa fa-close" />
					</p:splitButton>



					<p:separator />

					<div class="ui-fluid">
						<p:panelGrid id="capaPanel" columns="4" layout="grid">
							<p:outputLabel value="Descrição" for="descricao" />
							<p:inputText id="descricao"
								value="#{cadastroTipoPagamentoView.tipoPagamento.descricao}" />

							<p:outputLabel value="Parcelado" for="parcelado" />
							<p:selectOneMenu id="parcelado"
								value="#{cadastroTipoPagamentoView.tipoPagamento.parcelado}">
								<f:selectItem itemLabel="Selecione" />
								<f:selectItem itemLabel="Parcelado" itemValue="true" />
								<f:selectItem itemLabel="à vista" itemValue="false" />
							</p:selectOneMenu>

						</p:panelGrid>


					</div>
				</div>
			</div>
		</h:form>

	</ui:define>

</ui:composition>
