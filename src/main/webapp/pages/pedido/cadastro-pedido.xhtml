<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="title">
        Fechar Pedido
    </ui:define>

	<ui:define name="body">
		<f:metadata>
			<f:viewParam name="id" value="#{cadastroPedidoView.idProduto}"
				converter="javax.faces.Long" />
			<f:event listener="#{cadastroPedidoView.inicializar()}"
				type="preRenderView"></f:event>
		</f:metadata>

		<h:form id="form" prependId="false">
			<p:focus />


			<div class="box box-primary">
				<div class="box-header with-border">
					<div id="main-buttons" class="hidden-sm hidden-xs">
						<p:commandButton value="Salvar" update="@form"
							action="#{cadastroPedidoView.salvar()}" icon="fa fa-check"
							styleClass="btn-primary" />
						<p:spacer width="5" />

						<p:commandButton id="btn_excluir" value="Excluir" process="@this"
							icon="fa fa-trash" action="#{cadastroPedidoView.limparItens()}"
							styleClass="btn-danger">
						</p:commandButton>
						<p:spacer width="5" />
						<p:commandButton value="Voltar"
							action="/pages/principal/produtos-venda.xhtml?faces-redirect=true"
							process="@this" icon="fa fa-close" />

					</div>
					<p:splitButton value="Salvar" update="@form"
						action="#{cadastroPedidoView.salvar()}" icon="fa fa-check"
						styleClass="hidden-md hidden-lg btn-primary">
						<p:menuitem value="Excluir"
							actionListener="#{cadastroPedidoView.limparItens()}"
							process="@this" icon="fa fa-trash" />
						<p:separator />
						<p:menuitem value="Voltar"
							action="lista-pedido.xhtml?faces-redirect=true" process="@this"
							icon="fa fa-close" />
					</p:splitButton>



					<p:separator />

					<div class="ui-fluid">
						<p:panelGrid id="capaPanel" columns="4" layout="grid">
						</p:panelGrid>
						<p:separator />
						<p:dataTable id="pedidoTable" widgetVar="pedidoTable" rows="5"
							value="#{cadastroPedidoView.itens}" var="item"
							rowKey="#{item.id}" paginator="true" paginatorPosition="bottom"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
							currentPageReportTemplate="" rowsPerPageTemplate="5,10,15,20,30">

							<p:column headerText="Produto" filterBy="#{item.produto.nome}"
								filterMatchMode="contains" sortBy="#{item.produto.nome}">
								<h:link value="#{item.produto.nome}"
									outcome="/pages/principal/produtos-venda.xhtml">
								</h:link>
							</p:column>

							<p:column headerText="Quantidade" filterBy="#{item.quantidade}"
								filterMatchMode="contains" sortBy="#{item.quantidade}">
								<h:outputLabel value="#{item.quantidade}" />
							</p:column>

							<p:column headerText="Valor UnitÃ¡rio"
								filterBy="#{item.precoUnitario}" filterMatchMode="contains"
								sortBy="#{item.precoUnitario}">
								<h:outputLabel value="#{item.precoUnitario}" />
							</p:column>
						</p:dataTable>

					</div>
				</div>
			</div>
		</h:form>

	</ui:define>

</ui:composition>
