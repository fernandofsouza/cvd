<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="head-end">
        <style type="text/css">
            .ui-grid-row .ui-grid-col-2,
            .ui-grid-row .ui-grid-col-10 {
                padding: 0.5em 0;
                margin-left: 10px;
            }

            .ui-orderlist .ui-orderlist-list {
                height: auto;
            }

            .ui-orderlist .ui-grid-row .ui-grid-col-2,
            .ui-orderlist .ui-grid-row .ui-grid-col-10 {
                padding: 0;
            }
        </style>
    </ui:define>

    <ui:define name="title">
        Pesquisa Pedido
    </ui:define>

    <ui:define name="description">
        Pesquise os pedidos de acordo com os filtros informados 
    </ui:define>

    <ui:define name="body">
        <adm:breadcrumb title="Pesquisa Pedido"/>

			<h:form>
            	<div class="box box-primary">
                	<div class="box-header with-border">
                    	<p:commandButton action="cadastro-pedido?faces-redirect=true" ajax="false" icon="fa fa-plus"
                         	            value="Novo" styleClass="btn-primary"/>
                    	<p:spacer width="5"/>
	                    <p:commandButton value="Excluir Selecionado(s)" icon="fa fa-trash" styleClass="btn-danger"
	                                     action="#{pedidoView.excluirSelecionados()}" 
	                                     process="@form" update="@form"/>
	                                     
	                    <p:spacer width="5"/>
	                    <p:commandButton value="Olhar Selecionado(s)" 
	                    				 oncomplete="PF('pedidoSelecionados').show()"
	                    				 update="@(.ui-dialog)" 
	                    				 styleClass="btn-info"
	                                     icon="fa fa-search"/>
	                    <p:separator/>
	               
	                    
	                    <p:dataTable id="pedidoTable" widgetVar="pedidoTable" rows="10"
	                    			 value="#{pedidoView.pedidos}" var="pedido" rowKey="#{pedido.id}"	                    			 
	                                 paginator="true" selection="#{pedidoView.pedidoSelecionados}" 	                                 
	                                 paginatorPosition="bottom"	                                 
	                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
	                                 currentPageReportTemplate=""
	                                 rowsPerPageTemplate="5,10,15,20,30">
	
	
	
	                        <p:column selectionMode="multiple" width="5%" styleClass="align-center"/>
	                        
	                        <p:column headerText="Nome"
	                        		  filterBy="#{pedido.nome}" filterMatchMode="contains"
	                        		  sortBy="#{pedido.nome}">
	                        	<h:link value="#{pedido.nome}" outcome="cadastro-pedido.xhtml">
	                        		<f:param name="id" value="#{pedido.id}"/>
	                        	</h:link>
	                        </p:column>	               
	                        
	                        <p:column headerText="CNPJ"
	                        		  filterBy="#{pedido.cnpj}" filterMatchMode="contains"
	                        		  sortBy="#{pedido.cnpj}">
	                        	<h:outputLabel value="#{pedido.cnpj}" />
	                        </p:column>
	                        
	                        <p:column headerText="Contato"
	                        		  filterBy="#{pedido.contato}" filterMatchMode="contains"
	                        		  sortBy="#{pedido.contato}">
	                        	<h:outputLabel value="#{pedido.contato}" />
	                        </p:column> 
	                        <p:column headerText="e-mail"
	                        		  filterBy="#{pedido.email}" filterMatchMode="contains"
	                        		  sortBy="#{pedido.email}">
	                        	<h:outputLabel value="#{pedido.email}" />
	                        </p:column> 
	                        <p:column headerText="Endereço"
	                        		  filterBy="#{pedido.endereco}" filterMatchMode="contains"
	                        		  sortBy="#{pedido.endereco}">
	                        	<h:outputLabel value="#{pedido.endereco}" />
	                        </p:column>          
	                        	
	                    </p:dataTable>
					</div>
	            </div>
        	</h:form>
        	
        	<p:dialog header="Pedidos Selecionados" widgetVar="pedidoSelecionados" height="250"
                  	  width="400" responsive="true" styleClass="box-success">
	            <p:dataList id="pedidoSelecionados" value="#{pedidoView.pedidoSelecionados}" var="pedido"
	                        type="definition">
	                        
	                        ID: #{pedido.id} - Nome: #{pedido.nome} - CNPJ: #{pedido.cnpj} -
	                        Contato: #{pedido.contato} - e-mail: #{pedido.email} -Endereço: #{pedido.endereco} 
	                        
	            </p:dataList>
			</p:dialog>

        
    </ui:define>

</ui:composition>
