<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:adm="http://github.com/adminfaces"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="head-end">
		<style type="text/css">
.ui-grid-row .ui-grid-col-2, .ui-grid-row .ui-grid-col-10 {
	padding: 0.5em 0;
	margin-left: 10px;
}

.ui-orderlist .ui-orderlist-list {
	height: auto;
}

.ui-orderlist .ui-grid-row .ui-grid-col-2, .ui-orderlist .ui-grid-row .ui-grid-col-10
	{
	padding: 0;
}
</style>
	</ui:define>

	<ui:define name="title">
        Pesquisa Produto
    </ui:define>

	<ui:define name="description">
        Pesquise os produtos de acordo com os filtros informados 
    </ui:define>

	<ui:define name="body">

		<adm:breadcrumb title="Pesquisa Produto" />

		<h:form id="form">
			<div class="box box-primary">
				<div class="box-header with-border">
					<p:dataGrid var="produto" value="#{produtosVendaView.produtos}"
						columns="2" layout="grid" rows="10" paginator="true"
						paginatorPosition="bottom">
						<p:panel header="#{produto.nome}" styleClass="card">
							<h:panelGrid columns="3" cellpadding="2">
								<p:graphicImage name="images/produtos/#{produto.nome}.jpg" />
								<h:outputText value="#{produto.descricao}"
									style="font-size:30px;" />
								<h:panelGrid layout="grid" columns="1">
									<h:outputText value="PreÃ§o" style="font-size:30px;" />
									<h:outputText value="#{produto.precoUnitario}"
										style="font-size:30px;">
										<f:convertNumber maxFractionDigits="2" />
									</h:outputText>
									<h:outputText value="Quantidade" style="font-size:30px;" />
									<p:spinner value="#{produtosVendaView.quantidade}" />
									<p:commandButton
										action="/pages/pedido/cadastro-pedido.xhtml?faces-redirect=true"
										ajax="false" icon="fa fa-plus" value="Comprar"
										styleClass="btn-primary">

									</p:commandButton>
									<h:link value="#{produto.id}"
										outcome="/pages/pedido/cadastro-pedido.xhtml">
										<f:param name="idProduto" value="#{produto.id}"/>
										<f:param name="qtd" value="#{produtosVendaView.quantidade}"/>
									</h:link>
								</h:panelGrid>

							</h:panelGrid>
							<p:accordionPanel activeIndex="null">
								<p:tab title="Detalhes do Produto">
									<h:outputText
										value="#{produto.caracteristicaProduto.descricao}" />
								</p:tab>
							</p:accordionPanel>
						</p:panel>
					</p:dataGrid>
				</div>
			</div>
		</h:form>

		<p:dialog header="Produtos Selecionados"
			widgetVar="produtosSelecionados" height="250" width="400"
			responsive="true" styleClass="box-success">
			<p:dataList id="listaprodutosSelecionados"
				value="#{produtosVendaView.produtosSelecionados}" var="produto"
				type="definition">
	                        
	                        ID: #{produto.id} - Nome: #{produto.nome} 
	                        
	            </p:dataList>
		</p:dialog>


	</ui:define>

</ui:composition>
