<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="title">
        Cadastro Fornecedor
    </ui:define>

	<ui:define name="body">
		<f:metadata>
			<f:viewParam name="id"
				value="#{cadastroFornecedorView.idFornecedor} #{Ca}"
				converter="javax.faces.Long" />
			<f:event listener="#{cadastroFornecedorView.inicializar()}"
				type="preRenderView"></f:event>
		</f:metadata>

		<h:form id="form" prependId="false">
			<p:focus />


			<div class="box box-primary">
				<div class="box-header with-border">
					<div id="main-buttons" class="hidden-sm hidden-xs">
						<p:commandButton value="Salvar" update="@form"
							action="#{cadastroFornecedorView.salvar()}" icon="fa fa-check"
							styleClass="btn-primary" />
						<p:spacer width="5" />

						<p:commandButton value="Excluir" process="@this"
							icon="fa fa-trash" action="#{cadastroFornecedorView.excluir()}"
							styleClass="btn-danger">
						</p:commandButton>
						<p:spacer width="5" />
						<p:commandButton value="Voltar"
							action="lista-fornecedor?faces-redirect=true" process="@this"
							icon="fa fa-close" />

					</div>

					<p:splitButton value="Salvar" update="@form"
						action="#{cadastroFornecedorView.salvar()}" icon="fa fa-check"
						styleClass="hidden-md hidden-lg btn-primary">
						<p:menuitem value="Excluir"
							action="#{cadastroFornecedorView.excluir()}" process="@this"
							icon="fa fa-trash" />
						<p:separator />
						<p:menuitem value="Voltar"
							action="lista-fornecedor?faces-redirect=true" process="@this"
							icon="fa fa-close" />
					</p:splitButton>



					<p:separator />

					<div class="ui-fluid">
						<p:panelGrid id="capaPanel" columns="4" layout="grid">

							<p:outputLabel value="Nome" for="nome" />
							<p:inputText id="nome"
								value="#{cadastroFornecedorView.fornecedor.nome}" />

							<p:outputLabel value="CNPJ" for="cnpj" />
							<p:inputText id="cnpj"
								value="#{cadastroFornecedorView.fornecedor.cnpj}" />

							<p:outputLabel value="Contato" for="contato" />
							<p:inputText id="contato"
								value="#{cadastroFornecedorView.fornecedor.contato}" />

							<p:outputLabel value="e-mail" for="email" />
							<p:inputText id="email"
								value="#{cadastroFornecedorView.fornecedor.email}" />

							<p:outputLabel value="EndereÃ§o" for="endereco" />
							<p:inputText id="endereco"
								value="#{cadastroFornecedorView.fornecedor.endereco}" />
						</p:panelGrid>


					</div>
				</div>
			</div>
		</h:form>

	</ui:define>

</ui:composition>
