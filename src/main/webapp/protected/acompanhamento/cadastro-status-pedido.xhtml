<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="title">
        Acompanhamento dos Pedidos
    </ui:define>

	<ui:define name="body">
		<f:metadata>
			<f:viewParam name="id" value="#{cadastroStatusPedidoView.idPedido}"
				converter="javax.faces.Long" />
			<f:event listener="#{cadastroStatusPedidoView.inicializar()}"
				type="preRenderView"></f:event>
		</f:metadata>

		<h:form id="form" prependId="false">
			<p:focus />


			<div class="box box-primary">
				<div class="box-header with-border">
					<div id="main-buttons" class="hidden-sm hidden-xs">
						<p:commandButton value="Salvar" update="@form"
							action="#{cadastroStatusPedidoView.salvar()}" icon="fa fa-check"
							styleClass="btn-primary" />
						<p:spacer width="5" />

						<p:commandButton value="Excluir" process="@this"
							icon="fa fa-trash" action="#{cadastroStatusPedidoView.excluir()}"
							styleClass="btn-danger">
						</p:commandButton>
						<p:spacer width="5" />
						<p:commandButton value="Voltar"
							action="lista-status-pedido.xhtml?faces-redirect=true"
							process="@this" icon="fa fa-close" />

					</div>

					<p:splitButton value="Salvar" update="@form"
						action="#{cadastroStatusPedidoView.salvar()}" icon="fa fa-check"
						styleClass="hidden-md hidden-lg btn-primary">
						<p:menuitem value="Excluir"
							action="#{cadastroStatusPedidoView.excluir()}" process="@this"
							icon="fa fa-trash" />
						<p:separator />
						<p:menuitem value="Voltar"
							action="lista-status-pedido.xhtml?faces-redirect=true"
							process="@this" icon="fa fa-close" />
					</p:splitButton>



					<p:separator />

					<div class="ui-fluid">
						<p:panelGrid id="capaPanel" columns="4" layout="grid">

							<p:outputLabel value="Id" for="idpedido" />
							<p:inputText id="idpedido"
								value="#{cadastroStatusPedidoView.pedido.id}" />

							<p:outputLabel value="NÃºmero" for="numero" />
							<p:inputText id="numero"
								value="#{cadastroStatusPedidoView.pedido.numeroPedido}" />

							<p:outputLabel value="Status" for="status" />
							<p:selectOneMenu id="status" layout="responsive"
								value="#{cadastroStatusPedidoView.pedido.statusPedido}" converter="oneMenuConverter">
								<f:selectItems
									value="#{cadastroStatusPedidoView.listaStatusPedido}"
									var="status" itemLabel="#{status.descricao}"
									itemValue="#{status}" />
							</p:selectOneMenu>

							<p:outputLabel value="Rastreamento" for="rastreamento" />
							<p:inputText id="rastreamento"
								value="#{cadastroStatusPedidoView.pedido.rastreamento}" />

							<p:outputLabel value="Data" for="data" />
							<p:inputText id="data"
								value="#{cadastroStatusPedidoView.pedido.dataPedido}" >
								<f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss"/>	
							</p:inputText>
							<p:outputLabel value="Frete" for="frete" />
							<p:inputText id="frete"
								value="#{cadastroStatusPedidoView.pedido.frete}" />
							<p:outputLabel value="Total" for="total" />
							<p:inputText id="total"
								value="#{cadastroStatusPedidoView.pedido.total}" />
						</p:panelGrid>
					</div>

				</div>
			</div>
		</h:form>

	</ui:define>

</ui:composition>
